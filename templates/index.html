{% extends 'main.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<h1>Все статьи</h1>
{% for article in articles %}
<h2>{{article["title"]}}</h2>
<p>{{article["text"]}}</p>
{% if session.get('user') == 'Макарий' %}
<a href="/delete/{{article['id']}}">Удалить</a>
{% endif %}
{% endfor %}
{% endblock %}
